{% extends 'blog/about.html' %}
{% load static %}


{% block title%}
<title>Contact Us</title>
{% endblock %}


{% block css %}

<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<style>
	#nav-login-btn{
		margin-top: -10px !important;
	}
</style>
{% endblock %}

{% block body_block %}
<div class="jumbotron">
	<div class="title" style="margin-top: -10px; margin-left: -10px; font-size: 1.5rem">
		<b>Contact Us </b>
	</div>
	<form action="" method="POST">
		{% csrf_token %} {{form1}}
		<input type="submit" value="Send Message" class="btn btn-success" style="margin-top: 5px" />
	</form>
	<div class="title" style="margin-left: -10px; font-size: 1.5rem">
		<b>Our Social Media Handles</b><br />
		<span class="social">
			<a href="#"><i class="fab fa-facebook fa-2x" style="color:blue; margin:10px"></i></a> <a href="#"><i
					class="fas fa-envelope fa-2x" style="color:red; margin:10px"></i></a> <a href="#"><i
					class="fab fa-twitter fa-2x" style="margin:10px;"></i></a>
		</span>
	</div>
	<div class="title" style="margin-left: -10px; font-size: 1.5rem">
		<b>Contribute to our codebase on GitHub</b><br />
		<a href="https://github.com/shm-318/StoreKeeper.git" target="_blank"><i class="fab fa-github fa-2x"
				style="color: black"></i></a>
	</div>
</div>
{% endblock %}

{% block js %}
<script src="{%static 'js/index.js' %}"></script>
{% endblock %}
